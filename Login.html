<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="imagens/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            background-image: url('imagens/bg.jpg');
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(184, 255, 202, 0.74);
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            display: none;
        }
        footer {
            background-color: #b8ffca;
            color: rgb(65, 65, 65);     
            padding: 2px 0;
            padding-left: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Acesso para alunos</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p class="error" id="error-msg">Email ou/e senha invalido(s)</p>
    </div>
    <footer>
        &copy; 2024 Faculdade Almeida Rodrigues. All rights reserved.
    </footer>

    <script>
        // Function to validate credentials and log in
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            
            // Correct login credentials
            const correctEmail = "aluno@farmail.com";
            const correctPassword = "123far";
            
            if (email === correctEmail && password === correctPassword) {
                // Redirect to menu page
                window.location.href = "Portal aluno_v1.html";
            } else {
                // Show error message
                errorMsg.style.display = 'block';
            }
        }

        // Listen for Enter key to trigger login
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });
    </script>

</body>
</html>
